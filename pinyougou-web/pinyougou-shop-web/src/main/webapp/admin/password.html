<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商家完善资料</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/font-awesome.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/plugins/angularjs/angular.min.js"></script>
	<script src="/js/base.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/sellerController.js"></script>

</head>

<body	ng-app="pinyougou" ng-controller="sellerController"
		class="hold-transition skin-red sidebar-mini" >

	<!-- 正文区域 -->
	<section class="content">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">
					
					<li class="active">
						<a href="#home" data-toggle="tab">修改密码</a>                             
					</li>                            
				</ul>
				<!--tab头/-->
				
				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">                                  

							<div class="col-md-2 title">原密码</div>
							<div class="col-md-10 data">
								<input type="password" id="oldPassword" class="form-control" style="width: 790px"
									   placeholder="原密码"
								 ng-model="user.oldPassword">
								<i class="fa fa-eye" id="icon1" ng-click="showpwd1();" aria-hidden="true" style="float: right;margin-top: -23px"></i>
							</div>

							<div class="col-md-2 title">新密码</div>
							<div class="col-md-10 data">
								<input ng-model="user.newPassword" id="newPassword" type="password" style="width: 790px"
									   class="form-control"  placeholder="新密码">
								<i class="fa fa-eye" id="icon2" ng-click="showpwd2();" aria-hidden="true" style="float: right;margin-top: -23px"></i>
							</div>

							<div class="col-md-2 title">确认新密码</div>
							<div class="col-md-10 data">
								<input ng-model="user.rePassword" type="password" id="rePassword" style="width: 790px"
									   class="form-control"   placeholder="确认新密码">
								<i class="fa fa-eye" id="icon3" ng-click="showpwd3();" aria-hidden="true" style="float: right;margin-top: -23px"></i>
							</div>
						</div>
					</div>
				</div>
				<!--tab内容/-->
				<!--表单内容/-->

			</div>
		   </div>
		  <div class="btn-toolbar list-toolbar">
			  <button class="btn btn-primary" ng-click="changePassword();">
				  <i class="fa fa-save"></i>保存</button>
			  <a data-toggle="modal" class="btn btn-danger" ng-click="reset();">重置</a>
		  </div>

	</section>
	<!-- 正文区域 /-->
</body>
</html>
